<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <form id="contactForm">
            <h2>Contact Us</h2>
            <!-- form firstname detail -->
            <div class="form_row">
                <div class="form_details">
                <label for="firstname">First Name  <span class="required">*</span></label>
                <input type="text" id="firstName">
                <span class="error" id="firstNameError"></span>
            </div>
            <!-- form lastname detail -->
            <div class="form_details">
                <label for="lastname">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName">
                <span class="error" id="lastNameError"></span>
            </div>
            </div>
            <!-- form email details -->
            <div class="form_details">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="text" id="email">
                <span class="error" id="emailError"></span>
            </div>
            <!-- form checkbox details -->
            <div class="form_details">
                <label>Query Type <span class="required">*</span></label>
                <div class="checkbox_buttons form_row">
                    <label class="checkbox_btn">
                        <input type="radio" name="queryType" value="General Enquiry"> General Enquiry
                    </label>

                    <label class="checkbox_btn">
                        <input type="radio" name="queryType" value="Support Requuest">
                        Support Request
                    </label>
                </div>
                <span class="error" id="queryError"></span>
            </div>

            <div class="form_details">
                <label for="message">Message <span class="required">*</span></label>
                <textarea name="message" id="message" rows="5"></textarea>
            </div>

            <div class="form_details">
               <label for="">
                <input type="checkbox" name="consent" id="consent"  required>
                I consent to being contacted by the team <span class="required" id="consentError">*</span>
               </label> 
            </div>

            <div class="btn form_details">
                <button type="submit">submit</button>
            </div>
        </form>
    </div>


    <script src="script.js"></script>
</body>
</html>
